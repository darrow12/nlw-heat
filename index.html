<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Kim - DoWhile 2021</title>

  <style>

    /* Cascating Stylesheet (Folha de estilo em cascata)
    
    O que é cascata?
    É a ordem de aparição dos elementos no estilo.
    */

    html, body {
      height: 100%;
    }

    body {
      display: grid;
      place-items: center;

      background: #121214;
    }

    h1 {
      color: #E1E1E6;
      font-size: 1.5rem;
    }

    a {
      color: #C4C4CC;
      text-decoration: none;
    }
  </style>
</head>
<body>

</body>
